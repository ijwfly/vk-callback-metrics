version: '2'

services:
  prometheus:
    restart: always
    image: quay.io/prometheus/prometheus:v2.2.1
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  vkmetrics:
    restart: always
    image: vkmetrics
    build: .
    environment:
      CONFIRMATION_STR: 9033f007
    ports:
      - "80:2112"
